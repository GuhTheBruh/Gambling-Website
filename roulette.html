<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="theStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <script src="luckometer.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Roulette wheel stuff below -->
    <script src="https://cdn.jsdelivr.net/npm/spin-wheel@5.0.2/dist/spin-wheel-iife.js"></script>

    <img src="rouletteWheelbase.png" id="base" hidden />
    <script src="theWheel.js" defer></script>
  </head>

  <body>
    <div id = "gameBase">
      <a id="homeLink" href="index.html">HOME</a>
      <h1>
        ROULETTE!!!<br /></h1>
        <input type="range" id="theLuckometer" min="-100" max="100" disabled /><br>
        <div id="luckoMeter-info">This tool measures your current luck</div>

      <div id = "rouletteGame">
        <div class="wheel-wrapper" id ="theWheel"></div>
        <form id="colorForm">
          <div id="chosenBet">
          <input type="radio" id="colorRed" name="colorChosen" value="100" />
          <label for="colorRed">RED</label><br />
          <input type="radio" id="colorBlack" name="colorChosen" value="200" />
          <label for="colorBlack">BLACK</label><br />
          <input type="radio" id="colorGreen" name="colorChosen" value="300" />
          <label for="colorGreen">GREEN</label><br />
          <input type="radio" id="straight" name="colorChosen" value="0" />
          <label for="straight">Number (0-39)</label><br />
          <input
            type="number"
            id="numberInput"
            min="0"
            max="39"
            step="1"
            placeholder="0"
          />
          <button id="spin">SPIN</button>
          </div>
        </form> 
        <div id = "winBoard" style="display: none;">
        <div id="winType"></div>
        <div id="winValue"></div>
        <a id = "nextGame"  href="blackJack.html">Next Game</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
